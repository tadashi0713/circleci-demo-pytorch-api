version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pipenv
      - run: pipenv run pytest --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results  

  test_parallel:
    parallelism: 10 # Parallelism
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pipenv
      - run: pipenv run pytest $(circleci tests glob "tests/test_*.py" | circleci tests split --split-by=timings) --junitxml=test-results/junit.xml
      - store_test_results:
          path: report.xml

  test_runner:
    machine: true
    resource_class: tadashi0713/gcp
    steps:
      - checkout
      - run:
          name: Test
          command: |
            echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
            pipenv install

workflows:
  test_and_deploy:
    jobs:
      - test
      - test_parallel
      - test_runner
